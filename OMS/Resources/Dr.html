<!DOCTYPE html>
<html>
    <head>
         <style type="text/css">
             body {
                 font-family: "times new roman";
                 line-height: 15px;
                 font-size: 12px;
             }
             .table, .table tr td, .table tr th {
				text-align:left;
				padding:0;
             }
			 .table{
			 	width: 100%;
			 }
			#header{
				width: 100%;
				text-align: right;
			}
			#drno{
				margin-right: 200px;
    			margin-top: 100px;
			}
			#TypeofStock{
				text-align: center;
			}
			.details{
				width: 100%;
			}
			#Destination{
				display: inline;
			    margin-right: 200px;
			    margin-left: 100px;
			}
			#Customer{
				width: 100%;
			}
			#code{
				display: inline;
				margin-right: 200px;
			    margin-left: 100px;
			}
			#address{
				padding-left: 100px;
    			margin: 0px;
			}
			#Box{
				margin-top: 50px;
			}

	<body>
		<div id = "Container">
			<div id="header">
				<p id="drno">[DRNo]</p>
			</div>

				<p id="Stock">[TypeofStock]</p>
			</div>
			<div class="details">
				<p id="Destination">[Destination]</p>	<p id="Destination">[source]</p>
			</div>
			<div id="Customer">
				<p id="code">[custCode]</p>	<p id="code">[sourceCode]</p>
			</div>
				<p id="address">[custAddress]</p>
				<p id="address">[refNo]</p>
				<p id="address">[refDate]</p>
			<div>
			<div id="Box">
				[Dr_Tables]
			</div>
		</div>
		<br/>
		
		<br/>
		<span id="reason"> Reason for Issue :[reason]</span>
	</body>
</html>
